<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Quantum-Inspired Programming through an interactive atomic model. Learn quantum processors, algorithms, and more.">
    <meta name="keywords" content="quantum computing, quantum-inspired programming, quantum algorithms, QML, post-quantum cryptography">
    <meta name="author" content="Quantum-Inspired Programming Team">
    <title>{% block title %}Quantum-Inspired Programming{% endblock %}</title>
    
    <!-- Favicon (use electron-like icon) -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='electron.svg') }}">
    
    <!-- Bootstrap CSS for responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     {% block css %}{% endblock %}
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #c9d4d6 0%, #c9d4d6 100%);
            color: #ffffff;
            transition: opacity 0.3s;
        }
        
        .container {
            padding: 20px;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            margin-left: 90px;
            min-width: 1500px;
        }
        
        .back-btn {
            position: fixed;
            top: 10px;
            left: 18px;
            z-index: 7;
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
            color: rgba(77, 8, 19, 0.9);
            font-size: 10px;
            font-style:italic;
            font-weight: 1000;
        }
        
        .back-btn img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: drop-shadow(0 0 5px  rgba(206, 194, 178, 0.9));
        }
        
        .back-btn:hover {
            transform: scale(1.2);
        }
        
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .footer a {
            color: #00ffff;
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 980px) {
            .container {
                padding: 10px;
            }
            .back-btn {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    
</head>
<body>
    <!-- Back Button to Home (Electron Icon) -->
    <a href="/" class="back-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Electron.svg/512px-Electron.svg.png" alt="Back to Home">
    </a>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://reddit.com" target="_blank"><i class="fab fa-reddit-alien"></i></a>
            <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="#search" class="search-icon"><i class="fas fa-magnifying-glass"></i></a>
        </div>
    </div>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        .navbar {
            background-color: rgba(200, 200, 200, 0.9); /* Світло-сірий з прозорістю */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
    
        .navbar.hidden {
            transform: translateY(-100%);
        }
    
        .nav-links {
            display: flex;
            gap: 20px;
        }
    
        .nav-links a {
            color: #2f2f2f; /* Темно-сірий текст */
            text-decoration: none;
            padding: 8px 15px;
            border: 2px dashed #1e90ff; /* Насичена синя пунктирна рамка */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        .nav-links a:hover {
            background-color: #add8e6; /* Світло-синій фон при наведенні */
            color: #2f2f2f;
            transform: scale(1.05);
        }
    
        .social-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    
        .social-icons a {
            color: #2f2f2f; /* Темно-сірий колір іконок */
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.2s;
        }
    
        .social-icons a:hover {
            color: #1e90ff; /* Насичений синій при наведенні */
            transform: scale(1.2);
        }
    </style>
    
    <script>
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            const isNavLink = event.target.closest('.nav-links a');
            const isSocialIcon = event.target.closest('.social-icons a');
            
            // Перевіряємо, чи клік НЕ був по кнопках навігації чи іконках соцмереж
            if (!isNavLink && !isSocialIcon) {
                navbar.classList.add('hidden');
            }
        });
    </script>
    
    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer with Attribution -->
    <footer class="footer">
       
        Built with <a href="https://flask.palletsprojects.com/" target="_blank">Flask</a>.
    </footer>
    
    <!-- Bootstrap JS (for potential components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for Smooth Transitions -->
    <script>
        // Ensure smooth fade-in on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => { document.body.style.opacity = '1'; }, 100);
        });
    </script>
    <!-- Блок для специфічних JavaScript-файлів -->
    {% block js %}{% endblock %}
</body>
</html>
